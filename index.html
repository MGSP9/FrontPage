<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horizontal Process Flow</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 60px;
    }

    .header-title {
      font-family: monospace;
      font-size: 40px;
      font-weight: bold;
      color: #333;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #51909c;
      animation: typing 5s steps(60, end), blink 0.5s step-end infinite alternate;
    }

    @keyframes typing {
      from {
        width: 0;
      }
      to {
        width: 100%;
      }
    }

    @keyframes blink {
      from {
        border-right-color: #51909c;
      }
      to {
        border-right-color: transparent;
      }
    }

    .process-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 90%;
      max-width: 1200px;
      position: relative;
      gap: 45px;
      margin-bottom: 30px;
    }

    .hex {
      width: 120px;
      height: 140px;
      clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
      background-color: #b8c0cc;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-size: 14px;
      font-weight: bold;
      color: white;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .hex.middle {
      width: 240px;
      height: 280px;
      font-size: 20px;
    }

    .stars {
      margin-top: 10px;
      display: flex;
      gap: 3px;
    }

    .star {
      font-size: 16px;
      color: #ffd700; /* Gold for stars */
    }

    .hex.middle .star {
      font-size: 24px;
    }

    .hex.active {
      background-color: #51909c;
      transform: scale(1.1);
    }

    .hex.active.right {
      background-color: #78bcc4;
    }

    .subtext-container {
      margin-top: 45px;
      width: 90%;
      max-width: 800px;
      font-family: monospace;
      font-size: 16px;
      background: #222;
      color: #eee;
      padding: 15px;
      border-radius: 5px;
      overflow: hidden;
      box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.2);
      display: none; /* Initially hidden */
    }

    .subtext-line {
      opacity: 1;
      margin: 5px 0;
      transition: opacity 0.3s ease;
    }

    .subtext-line.faded {
      opacity: 0.3;
    }

    .button-container {
      margin-top: 60px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .cta-button {
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      color: white;
      background-color: #51909c;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .cta-button:hover {
      background-color: #78bcc4;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <img src="logo.png" alt="DataChance Logo" style="width: 200px;">
    <div class="header-title">Let our data solutions innovate your enterprise processes</div>
  </div>

  <!-- Embed External HTML -->
  <iframe id="embeddedPage" src="https://mgsp9.github.io/FrontPage/" style="width: 100%; border: none;"></iframe>

  <!-- Process Flow -->
  <div class="process-container" id="process-container">
    <div class="hex">Scripting
      <div class="stars">
        <span class="star">★</span>
        <span class="star">★</span>
        <span class="star">★</span>
      </div>
    </div>
    <div class="hex">Data Modelling
      <div class="stars">
        <span class="star">★</span>
        <span class="star">★</span>
        <span class="star">★</span>
      </div>
    </div>
    <div class="hex middle">Data Architecture
      <div class="stars">
        <span class="star">★</span>
        <span class="star">★</span>
        <span class="star">★</span>
      </div>
    </div>
    <div class="hex middle">Process Automation
      <div class="stars">
        <span class="star">★</span>
        <span class="star">★</span>
        <span class="star">★</span>
      </div>
    </div>
    <div class="hex">Process Integration
      <div class="stars">
        <span class="star">★</span>
        <span class="star">★</span>
        <span class="star">★</span>
      </div>
    </div>
    <div class="hex">Process Streamlining
      <div class="stars">
        <span class="star">★</span>
        <span class="star">★</span>
        <span class="star">★</span>
      </div>
    </div>
  </div>

  <script>
    // Adjust iframe height dynamically
    window.addEventListener("message", (event) => {
      if (event.origin === "https://mgsp9.github.io") {
        const iframe = document.getElementById("embeddedPage");
        iframe.style.height = event.data + "px";
      }
    });
  </script>
</body>
</html>
