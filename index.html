<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Hexagonal Process Flow</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      background: #f9f9f9;
    }

    .container {
      width: 700px; /* Restrict content width */
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 40px;
      text-align: center;
    }

    .header-title {
      font-family: monospace;
      font-size: 16px; /* Reduced to half of 32px */
      font-weight: bold;
      color: #333;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #51909c;
      animation: typing 5s steps(60, end), blink 0.5s step-end infinite alternate;
    }

    @keyframes typing {
      from {
        width: 0;
      }
      to {
        width: 100%;
      }
    }

    @keyframes blink {
      from {
        border-right-color: #51909c;
      }
      to {
        border-right-color: transparent;
      }
    }

    .process-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* Three hexagons per row */
      gap: 20px; /* Spacing between hexagons */
      justify-items: center;
      margin-bottom: 30px;
    }

    .hex {
      width: 120px;
      height: 140px;
      clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
      background-color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-size: 14px;
      font-weight: bold;
      color: #333;
      padding: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border: 1px solid #ddd;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .hex:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .hex.active {
      background-color: #51909c;
      color: #ffffff;
    }

    .subtext-container {
      margin-top: 45px;
      width: 100%;
      font-family: monospace;
      font-size: 14px;
      background: #222;
      color: #eee;
      padding: 15px;
      border-radius: 5px;
      overflow: hidden;
      box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .subtext-line {
      opacity: 1;
      margin: 5px 0;
      transition: opacity 0.3s ease;
    }

    .subtext-line.faded {
      opacity: 0.3;
    }

    .button-container {
      margin-top: 40px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .cta-button {
      padding: 10px 20px;
      font-size: 14px;
      font-weight: bold;
      color: white;
      background-color: #51909c;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .cta-button:hover {
      background-color: #78bcc4;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <div class="header-title">Let our data solutions innovate your enterprise processes</div>
    </div>

    <!-- Process Flow -->
    <div class="process-container" id="process-container">
      <div class="hex">Scripting</div>
      <div class="hex">Data<br>Modelling</div>
      <div class="hex">Data<br>Architecture</div>
      <div class="hex">Process<br>Automation</div>
      <div class="hex">Process<br>Integration</div>
      <div class="hex">Process<br>Streamlining</div>
    </div>

    <!-- Subtitle Container -->
    <div class="subtext-container" id="subtext-container"></div>

    <!-- Call-to-Action Buttons -->
    <div class="button-container">
      <button class="cta-button" onclick="redirectToPage1()">Learn More</button>
      <button class="cta-button" onclick="redirectToPage2()">Get Started</button>
    </div>
  </div>

  <script>
    const hexes = document.querySelectorAll('.hex');
    const subtextContainer = document.getElementById('subtext-container');

    // Descriptions for each hexagon
    const descriptions = [
      'Scripting: The foundation of operational excellence.',
      'Data Modelling: Structuring data for powerful insights.',
      'Data Architecture: Designing systems for scalability.',
      'Process Automation: Streamlining workflows with technology.',
      'Process Integration: Bringing systems together seamlessly.',
      'Process Streamlining: Simplifying processes for efficiency.'
    ];

    let currentIndex = 0;

    setTimeout(() => {
      subtextContainer.style.display = 'block'; // Show the subtitle container when the animation starts
      setInterval(() => {
        hexes.forEach((hex, index) => {
          hex.classList.remove('active');
          if (index === currentIndex) {
            hex.classList.add('active');
          }
        });

        const newLine = document.createElement('div');
        newLine.className = 'subtext-line';
        newLine.innerText = descriptions[currentIndex];
        subtextContainer.prepend(newLine);

        const lines = subtextContainer.querySelectorAll('.subtext-line');
        lines.forEach((line, index) => {
          if (index > 3) {
            line.remove();
          } else if (index > 0) {
            line.classList.add('faded');
          }
        });

        currentIndex = (currentIndex + 1) % hexes.length;
      }, 3000);
    }, 5000);

    function redirectToPage1() {
      alert('Redirecting to Learn More page...');
    }

    function redirectToPage2() {
      alert('Redirecting to Get Started page...');
    }
  </script>
</body>
</html>
