<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horizontal Process Flow</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: transparent;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .process-container {
      position: relative;
      width: 90%;
      max-width: 1200px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .step {
      position: relative;
      display: flex;
      align-items: center;
    }

    .hex {
      position: relative;
      width: 120px;
      height: 138px;
      clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
      background-color: #b8c0cc;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 14px;
      font-weight: bold;
      color: #fff;
      transition: background-color 0.3s ease, transform 0.3s ease;
      cursor: pointer;
      z-index: 1;
    }

    .hex.active {
      background-color: #51909c;
      transform: scale(1.1);
    }

    .hex:hover {
      background-color: #78bcc4;
    }

    .arrow {
      position: relative;
      width: 80px;
      height: 4px;
      background-color: #78bcc4;
      margin: 0 -5px;
      z-index: 0;
    }

    .arrow::after {
      content: '';
      position: absolute;
      top: -5px;
      right: -8px;
      width: 0;
      height: 0;
      border-style: solid;
      border-width: 8px 0 8px 12px;
      border-color: transparent transparent transparent #78bcc4;
    }

    .subtext {
      margin-top: 20px;
      text-align: center;
      font-size: 18px;
      color: #78bcc4;
      max-width: 90%;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #51909c;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #78bcc4;
    }
  </style>
</head>
<body>
  <div class="process-container">
    <div class="step">
      <div class="hex">Engage</div>
      <div class="arrow"></div>
    </div>
    <div class="step">
      <div class="hex">Comply</div>
      <div class="arrow"></div>
    </div>
    <div class="step">
      <div class="hex">Strategise</div>
      <div class="arrow"></div>
    </div>
    <div class="step">
      <div class="hex">Enhance</div>
      <div class="arrow"></div>
    </div>
    <div class="step">
      <div class="hex">Deliver</div>
      <div class="arrow"></div>
    </div>
    <div class="step">
      <div class="hex">Growth</div>
    </div>
  </div>

  <div class="subtext">Engage: Building connections with your audience.</div>
  <button onclick="redirect()">Learn More</button>

  <script>
    const hexes = document.querySelectorAll('.hex');
    const subtext = document.querySelector('.subtext');
    const descriptions = {
      Engage: 'Building connections with your audience.',
      Comply: 'Ensuring compliance with standards and regulations.',
      Strategise: 'Developing innovative strategies for success.',
      Enhance: 'Improving systems and processes.',
      Deliver: 'Providing consistent and reliable solutions.',
      Growth: 'Fostering growth and development.'
    };
    let activeIndex = 0;

    function rotateHexes() {
      hexes.forEach((hex, index) => {
        hex.classList.remove('active');
        if (index === activeIndex) {
          hex.classList.add('active');
          subtext.innerText = `${hex.innerText}: ${descriptions[hex.innerText]}`;
        }
      });
      activeIndex = (activeIndex + 1) % hexes.length;
    }

    setInterval(rotateHexes, 3000);

    function redirect() {
      const activeHex = document.querySelector('.hex.active');
      const title = activeHex ? activeHex.innerText : 'Engage';
      alert(`Redirecting to more information about: ${title}`);
      // Example: window.location.href = `/${title.toLowerCase()}`;
    }
  </script>
</body>
</html>
